<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Our Products</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>${{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}">Add to cart</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
