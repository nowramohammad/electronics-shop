{% extends 'shop/base.html' %}

{% block content %}
<div class="auth-page">
    <div class="auth-form">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-auth">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Log In</a></p>
    </div>
</div>
{% endblock %}
