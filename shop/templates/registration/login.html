{% extends 'shop/base.html' %}

{% block content %}
<div class="auth-page">
    <div class="auth-form">
        <h2>Log In</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-auth">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="auth-link">Sign Up</a></p>
    </div>
</div>
{% endblock %}
